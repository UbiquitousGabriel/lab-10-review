    <script>
       // make an additive series that counts like this:
       // 0, 01, 012, 0123, 01234

       for (let x=0; x<=7; x++) {
        // Our first for loop iterates each step 0 to 7
        // We define our increment as x so we dont confuse them
        let collection = []; 
        for (let i = 0; i <= x; i++){
            // Our second for loop uses i as increment
            // here we use x to control i
           collection.push(i)

       }
       console.log(collection);
       }
    </script>
