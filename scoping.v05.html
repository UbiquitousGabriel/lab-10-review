<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for (var i = 0; i <= 10; i = i +1) { 
            console.log("inside i: " + i)
        }

        console.log("outside i:" + i)


        // Before 2015 when let and const became codified
        for (var j = 0; j <= 10; i = j +1) { 
            console.log("inside j: " + j)
        }


// "This is huge for me, I was wondering why people always used i for iterations for the longest time. 
// Now I know that it's not all the same variable."


    </script>
</body>
</html>
